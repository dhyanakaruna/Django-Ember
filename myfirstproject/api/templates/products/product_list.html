{% extends "base_generic.html" %}

{% block content %}
  <h1>Product List</h1>
  <ul>
    {% for product in products %}
      <li><a href="{% url 'product_details' product.pk %}">{{ product.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'product_new' %}">Add new product</a>
{% endblock %}
